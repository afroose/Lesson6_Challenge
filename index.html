<!DOCTYPE html>
<html>
<head>

   <meta name="abstract" content="AnalogSea - Login page">
   <meta name="keywords" content="login, AnalogSea">
	<meta name="robots" content="follow, index">
	<meta name="rights" content="Copyright 2017, AnalogSea. All rights reserved.">
	<title>AnalogSea - Login page</title>
	
  <!-- fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- reset -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="styles/main.css">

  <!-- your styles go in position-page.css -->
  <link rel="stylesheet" type="text/css" href="styles/index.css">
  
</head>

<body>

<main>
  <header>
    <img src="images/logo.png" class="logo" />
  </header>
  <form action="/signup/" method="post">
    <fieldset name="Signup-info" class="SignUp-form" >
      <h1>Sign Up</h1>
      <label for="email" required>Email</label>
      <input placeholder="foo@bar.com" type="email" name="email" id="email" required/>
      <label for="Password" required>Password</label>
      <input placeholder="1234passw0rd" type="password" name="password" id="password" required/>
      
      <button type='submit'>Sign Up</button>
      <div id="forgot"><a href="/forgot-password/new" class="forgot">Forgot password?</a></div>
    </fieldset>
  </form>
  
  <footer>
    <!-- <img src="images/logo.png" class="logo" /> -->
    <span class="login">Already have an account? <a href="/login">Log in</span>
  </footer>
</main>

</body>
</html>
